<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTB (Reason to Believe) Barbershop</title>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS (Bootstrap 5.3.3) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
<link rel = "icon" type = image/x-icon href = "images/favicon.png">

</head>
<body>

  <!-- Start of Bootstrap Navbar -->  <!--       HERE IS WHERE YOU CHANGE THE NAVBAR COLOR      -->

  
  <nav class="navbar navbar-dark navbar-black">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand mx-auto" href="#">
        <img 
          src="images/rtblogo.png" 
          alt="RTB Barbershop Logo"
          style="height: 70px; width: auto;"
        />
      </a>
    </div>
  </nav>
  <!-- End of Navbar -->

<!-- Hero Section -->
<section class="py-0">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Left Column: Text -->
      <div class="col-md-6">
        <h1 class="display-4 fw-bold mb-3">
          Expert Local Cuts
        </h1>
        <p class="lead">
          Welcome to RTB Barbershop, where precision cuts meet modern style. 
          Our mission is to give you an unforgettable grooming experience 
          so you can feel confident and look your best.
        </p>
        <!-- YOU CAN ADD A LEARN MORE SECTION FROM THIS LINE OF CODE : AT THE END OF THE ANCHOR ELEMENT --> 
        <a href="https://getsquire.com/booking/book/rtb-barbershop-orlando" class="btn btn-dark btn-lg mt-3">BOOK APPOINTMENT</a>
      </div>

      <!-- Right Column: Carousel -->
      <div class="col-md-6 mt-4 mt-md-0">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
              <img 
                src="images/cut_1.png" 
                class="d-block w-100" 
                alt="Barber Shop 1" 
              />
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
              <img 
                src="images/cut_2.png" 
                class="d-block w-100" 
                alt="Barber Shop 2" 
              />
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
              <img 
                src="images/cut_3.png" 
                class="d-block w-100" 
                alt="Barber Shop 3" 
              />
            </div>
          </div>

          <!-- Carousel Controls (optional) -->
          <button 
            class="carousel-control-prev" 
            type="button" 
            data-bs-target="#heroCarousel" 
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button 
            class="carousel-control-next" 
            type="button" 
            data-bs-target="#heroCarousel" 
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End of Hero Section -->




  <!-- Main Content Section -->



  <!-- Bootstrap JS (for navbar collapse, toggler, etc.) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"
  ></script>
</body>
</html>
